<!DOCTYPE html>
<html>
	<head>
		<title>About | Ian Powell</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header ">
					<a class="navbar-brand" href="#" id="Ian">Ian Powell</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">About</a></li>
					<li><a href="#">Portfolio</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				</div><!-- /.container-fluid -->
			</nav>
			<div class="container">
				<div class="container">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<div class="well well-sm">
								<form class="form-horizontal" action="" method="post">
									<fieldset>
										<legend class="text-center">Contact Me</legend>
										
										<!-- Name input-->
										<div class="form-group">
											<label class="col-md-3 control-label" for="name">Name</label>
											<div class="col-md-9">
												<input id="name" name="name" type="text" placeholder="John Smith" class="form-control">
											</div>
										</div>
										
										<!-- Email input-->
										<div class="form-group">
											<label class="col-md-3 control-label" for="email">Your E-mail</label>
											<div class="col-md-9">
												<input id="email" name="email" type="text" placeholder="someone@gmail.com" class="form-control">
											</div>
										</div>
										
										<!-- Message body -->
										<div class="form-group">
											<label class="col-md-3 control-label" for="message">Message</label>
											<div class="col-md-9">
												<textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
											</div>
										</div>
										
										<!-- Form actions -->
										<div class="form-group">
											<div class="col-md-12 text-right">
												<button type="submit" class="btn btn-primary btn-lg">Submit</button>
											</div>
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default col-md-4">
					<div class="panel-heading">
						<h3 class="panel-title">Connect with Me</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-4 col-xs-4">
								<a href="#" class="thumbnail">
									<img src="images/linkedin.png" alt="linkedin">
								</a>
							</div>
							<div class="col-xs-4 col-xs-4">
								<a href="#" class="thumbnail">
									<img src="images/stackoverflow.png" alt="stack overflow">
								</a>
							</div>
							<div class="col-xs-4 col-xs-4">
								<a href="#" class="thumbnail">
									<img src="images/github.png" alt="git hub">
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div id="wrap">
						<div id="main" class="container clear-top text-center">
							<p></p>
						</div>
					</div>
				<footer class="footer text-center">Copywrite &copy; 2017 Ian Powell</footer>
			</body>
		</html>
